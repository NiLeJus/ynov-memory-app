<div class="neuro-effect ps-1 my-2 py-0">
  <div class="d-flex flex-row justify-content-between align-items-center">
    <div class="d-flex flex-row justify-content-between align-items-center">
      <atm-indicator-has-run class="me-2" [isLightUp]="hasUserRunToDo()" />

      <p class="col fs-6 me-2 fw-semibold" [hidden]="isRenaming()">
        {{ _user()?.name }}
      </p>
      <div
        class="input-group editable-input-group mb-0 py-0"
        [hidden]="!isRenaming()"
      >
        <input
          [(ngModel)]="newUsername"
          type="text"
          class="form-control editable-input py-0"
          placeholder=""
          aria-label="Example text with button addon"
          aria-describedby="button-addon1"
          [value]="_user()?.name"
        />
        <button
          class="btn btn-outline-success p-1"
          type="button"
          id="button-addon1"
          (click)="onValidateRenaiming()"
        >
          <img src="app-icons/ico-check.svg" /></button
        ><button
          class="btn btn-outline-danger p-1"
          type="button"
          id="button-addon1"
        >
          <img src="app-icons/ico-cancel.svg" />
        </button>
      </div>
      <atm-text-has-run [hidden]="!hasUserRunToDo()" />
    </div>

    <!-- ACTIONS -->
    <button
      class="btn btn-profile-bar ms-auto"
      (click)="onDownload(this._user()!.id)"
    >
      <img class="align-self-center px-0" src="/app-icons/ico-download.svg" />
    </button>
    <button class="btn btn-red btn-profile-bar" (click)="onDeleteProfile()">
      <img src="trash.svg" />
    </button>
    <button class="btn btn-profile-bar" (click)="onModifyProfile(true)">
      <img src="pen.svg" />
    </button>
    <button
      class="btn btn-profile-bar fw-bold text-success cust-rounded-end h-100 my-0"
      (click)="onUserSelection()"
      [routerLink]="['/board']"
    >
      Go
    </button>
  </div>
</div>
