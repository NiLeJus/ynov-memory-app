<div class="flex-column d-flex mt-2">
  <!-- <h5 class="">Ajouter du contenu</h5> -->

  <div
    class="btn-group-sm mb-2 px-5"
    role="group"
    aria-label="Content type selector"
  >
    <input
      type="radio"
      class="btn-check"
      name="btnradio"
      id="btnradio1"
      autocomplete="off"
      checked
      (click)="onChangeMedia(ENUM_CONTENT_TYPE.Text)"
    />
    <label class="btn btn-outline-primary mx-1" for="btnradio1">
      <img src="/app-icons/ico-text-file.svg" />
    </label>

    <input
      type="radio"
      class="btn-check"
      name="btnradio"
      id="btnradio2"
      autocomplete="off"
      (click)="onChangeMedia(ENUM_CONTENT_TYPE.Image)"
    />
    <label class="btn btn-outline-primary mx-1" for="btnradio2">
      <img src="/app-icons/ico-image-file.svg" />
      <img src="/app-icons/ico-audio-file.svg" />
    </label>
  </div>

  <div class="input-group d-flex w-100 flex-nowrap">
    @switch (mediaTypeSlct()) {
      @case (ENUM_CONTENT_TYPE.Text) {
        <textarea
          type="text"
          class="form-control"
          placeholder="Recto text"
          aria-label="Recto text"
          [(ngModel)]="textValueInput"
        >
        </textarea>
      }
      @default {
        <div class="d-flex flex-column w-100">
          <input
            class="form-control"
            type="file"
            id="formFile"
            (change)="onFileSelected($event)"
            accept="image/*, audio/*"
          />
          <textarea
            type="text"
            class="form-control"
            placeholder="Description / Source (facultatif)"
            [(ngModel)]="descrValueInput"
          >
          </textarea>
        </div>
      }
    }

    <button type="button" class="btn btn-success" (click)="onValidate()">
      <img src="/app-icons/ico-check.svg" />
    </button>
  </div>
</div>
